spring.application.name=ZidioApp
server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Login1
spring.datasource.username=root
spring.datasource.password=your database password
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-circular-references=true
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=file:uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.security=DEBUG

#google oauth2
google.service.account.key.path=classpath:credentials.json
google.calendar.id=primary

#smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=youremail@gmail.com
spring.mail.password=your credentails
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

#eureka client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8081/eureka

#cloudinary
cloudinary.cloud-name=your cloud name
cloudinary.api-key=	your api key
cloudinary.api-secret=	your secret key

#razorpay
razorpay.key_id=your razorpay id
razorpay.key_secret= your secret key

