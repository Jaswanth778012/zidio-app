<div class="profile-container">
  <h2>Employer Profile</h2>

  <div class="profile-picture">
    <img *ngIf="profilePicturePreview" [src]="profilePicturePreview" alt="Profile Picture" />
    <label class="file-upload-btn">
      Change Picture
      <input type="file" (change)="onFileSelected($event)" hidden />
    </label>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input formControlName="userFirstName" type="text" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input formControlName="userLastName" type="text" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" type="text" />
    </div>

    <div class="form-group">
      <label>Position</label>
      <input formControlName="position" type="text" />
    </div>

    <div class="form-group">
      <label>Company Name</label>
      <input formControlName="companyName" type="text" />
    </div>

    <div class="form-group">
      <label>Company Website URL</label>
      <input formControlName="companyWebsiteURL" type="text" />
    </div>

    <div class="form-group">
      <label>Industry</label>
      <input formControlName="industry" type="text" />
    </div>

    <div class="form-group">
      <label>Company Type</label>
      <input formControlName="companyType" type="text" />
    </div>

    <button type="submit" class="submit-btn">Update Profile</button>
  </form>
</div>
