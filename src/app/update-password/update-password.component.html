<div class="forgot-password-container">
  <mat-card>
    <h2>Update Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" required />
      </mat-form-field>

      <!-- Current Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Current Password</mat-label>
        <input
          matInput
          [type]="showCurrentPassword ? 'text' : 'password'"
          formControlName="currentPassword"
          required
        />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility('current')" type="button">
          <mat-icon>{{ showCurrentPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- New Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input
          matInput
          [type]="showNewPassword ? 'text' : 'password'"
          formControlName="newPassword"
          required
        />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility('new')" type="button">
          <mat-icon>{{ showNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Confirm New Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm New Password</mat-label>
        <input
          matInput
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmNewPassword"
          required
        />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility('confirm')" type="button">
          <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Password Mismatch Warning -->
      <div *ngIf="passwordMismatch" style="color: red; margin-bottom: 10px;">
        New Password and Confirm New Password do not match.
      </div>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid || passwordMismatch">
        Update Password
      </button>
    </form>
  </mat-card>
</div>
