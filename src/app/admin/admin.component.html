<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h1 class="h3 mb-0">Admin Dashboard</h1>
          <div class="d-flex align-items-center">
            <span class="me-3">Welcome</span>
            <div class="dropdown">
              <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="adminDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img [src]="profilePictureUrl" alt="Admin" class="rounded-circle me-2" width="32" height="32" />
                <span>{{userName}}</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                <li>
                  <a class="dropdown-item" routerLink="/admin/admin-profile">
                    <i class="bi bi-gear me-2"></i> Admin profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/admin/users">
                    <i class="bi bi-people me-2"></i> User Management
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/reports">
                    <i class="bi bi-bar-chart me-2"></i> Reports
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#" (click)="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                  </a>
                </li>
              </ul>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4">
  <app-analytics-dashboard></app-analytics-dashboard>
</div>
