<div class="profile-card">
  <h2>Admin Profile</h2>

  <div class="profile-picture">
    <img *ngIf="profilePicturePreview" [src]="profilePicturePreview" alt="Profile Picture">
    <input type="file" id="fileInput" (change)="onFileSelected($event)">
    <label for="fileInput" class="upload-btn">Change Picture</label>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input formControlName="userFirstName" type="text">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input formControlName="userLastName" type="text">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" type="text">
    </div>

    <button type="submit" class="submit-btn">Update Profile</button>
  </form>
</div>
