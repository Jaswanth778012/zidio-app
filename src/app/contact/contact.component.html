<section class="contact-section">
  <h2>Contact Us</h2>
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <input type="text" name="name" placeholder="Your Name" ngModel required>
    <input type="email" name="email" placeholder="Your Email" ngModel required>
    <textarea name="message" placeholder="Your Message" ngModel required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="contact-info">
    <h3>Our Contact Information</h3>
    <p><strong>Phone:</strong> (555) 123-4567</p>
    <p><strong>Email:</strong> info.com</p>
    <p><strong>Address:</strong> 123 Innovation Drive, Techville, CA 90210</p>
  </div>
</section>
