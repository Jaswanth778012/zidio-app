<div class="container">
  <h2>Student Profile</h2>

  <div class="profile-container">
    <div class="profile-picture">
      <img *ngIf="profilePicturePreview" [src]="profilePicturePreview" alt="Profile Picture" />
      <label class="file-upload-btn">
        Change Picture
        <input type="file" (change)="onFileSelected($event)" hidden />
      </label>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input formControlName="userFirstName" type="text" />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input formControlName="userLastName" type="text" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone" type="text" />
      </div>

      <div class="form-group">
        <label>College</label>
        <input formControlName="college" type="text" />
      </div>

      <div class="form-group">
        <label>Branch</label>
        <input formControlName="branch" type="text" />
      </div>

      <div class="form-group">
        <label>Department</label>
        <input formControlName="department" type="text" />
      </div>

      <div class="form-group">
        <label>Graduation Year</label>
        <input formControlName="graduationYear" type="text" />
      </div>

      <div class="form-group">
        <label>Skills</label>
        <input formControlName="skills" type="text" />
      </div>

      <div class="form-group">
        <label>Resume URL</label>
        <input formControlName="resumeUrl" type="text" />
      </div>

      <button type="submit" class="submit-btn">Update Profile</button>
    </form>
  </div>
</div>
