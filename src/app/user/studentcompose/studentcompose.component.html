<mat-card class="compose-card">
  <mat-card-title> 
    <div class="title-row">
      <span>ğŸ“¬ New Message</span>
    </div></mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="sendMessage()" #msgForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>To (Username)</mat-label>
        <input matInput name="recipientUserName" [(ngModel)]="message.recipientUserName" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Subject</mat-label>
        <input matInput name="subject" [(ngModel)]="message.subject" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput name="body" rows="6" [(ngModel)]="message.body" required></textarea>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="msgForm.invalid">
          Send
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
